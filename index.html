<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="src/main.js" defer></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <header class="header">
        <button class="hamburger" id="hamburger">&#9776;</button>
        <a class="logo" href="index.html">Film Finder</a>
        <nav class="nav_buttons" id="navButtons">
            <button>Newsletter</button>
            <button>Favorites</button>
            <button class="search">Search</button>
        </nav>
    </header>
    <main>
        <div class="featuredMovie"></div>

        <section class="moviesToWatch">
            <h3>Movies to Watch</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam lacinia
               nec quam id consectetur. Quisque convallis dictum elit, quis placerat dui.
            </p>
            <div class="genreContainer">
                <ul class="genreList">
                    <li>Action</li>
                    <li>Comedy</li>
                    <li>Drama</li>
                    <li>Fantasy</li>
                </ul>
            </div>
            <div class="moviesContainer"></div>
        </section>
    </main>
    <footer class="footer">
        <a class="logo" href="index.html">Film Finder</a>
        <div class="footer_buttons">
            <button class="back_to_top">Back to Top</button>
            <button>Newsletter</button>
            <button>Favorites</button>
            <button>Search</button>
        </div>
        <div class="socials">
            <img src="images/facebook_logo.png" alt="Facebook Logo">
            <img src="images/instagram_logo.png" alt="Instagram Logo">
            <img src="images/x_logo.png" alt="X Logo">
        </div>
    </footer>
</body>
</html>
